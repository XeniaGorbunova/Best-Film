<mat-card class="card">
  <img mat-card-image src='../../images/{{film.id}}.jpeg' class="card__poster" alt="poster">
  <mat-card-content>
    <mat-card-title>{{film.name}}</mat-card-title>
    <p>
      {{film.description}}
    </p>
    <p>
      {{film.year}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

    <button mat-button (click)="removeBest.emit()">LIKE</button>
    <button mat-button (click)="chooseBest.emit()">SHARE</button>
  </mat-card-actions>
</mat-card>
