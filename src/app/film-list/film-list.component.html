<ul class="list">
  <li *ngFor="let film of allFilms">
    <app-film-card (removeBest)="removeBest()" (chooseBest)="chooseBest(film.id)" [film]="film"></app-film-card>

</ul>

<app-film-card (removeBest)="removeBest()" (chooseBest)="chooseBest(film.id)" *ngIf="bestFilm" [film]="bestFilm"></app-film-card>
